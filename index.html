<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Secret Cooking Book
        </title>
        <style>
            body {
                font-family: Arial, Helvetica;
                margin: 0;
                padding: 0;

            }
            .gallery{
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                justify-content: center;
                padding: 20px;
            }
            .photo{
                width: 300px;
                text-align: center;
            }
            .photo img{
                max-width: 100%;
                height: auto;
                border: 1px solid #ccc;
            }
            .photo p {
                margin-top: 5px;
            }    
        </style>
    </head>
    <body>
        <h1 style="text-align: center;">Secret Cooking Book</h1>
        <div class="photo">
            <img src="cheeseCake.HEIC" alt="cheesecake">

        </div>

    </body>
